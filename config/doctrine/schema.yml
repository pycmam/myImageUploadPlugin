detect_relations: true
options:
  type: INNODB
  charset: utf8

Image:
  tableName:   false
  actAs:
    SkipColumns: { skip: [bin] }
  columns:
    size:      { type: integer(8),  notnull: true }
    type:      { type: string(16),  notnull: true }
    bin:       { type: blob,        notnull: true }
  options:
    symfony:
      filter: false
      form:   false

ImageReply:
  tableName: app_images_reply
  inheritance:
    extends: Image
    type: concrete
  columns:
    reply_id:  { type: integer, notnull: true }
  relations:
    TenderReply:
      local: reply_id
      foreign: id
      foreignType: many
      foreignAlias: Images
      onDelete: CASCADE
